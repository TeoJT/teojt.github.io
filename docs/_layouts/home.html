
<!DOCTYPE html>
<!--
	Taken from another old project, this is the basis of
	the legacy css file that I'm re-using for this project.
-->


<html>
	<head>
		<title>Blog</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="/styles/new_styles.css">
		<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@700&display=swap" rel="stylesheet">
		<link rel="icon" href="{{ 'assets/legacy/starbit.png' | relative_url }}">
	</head>

	<style>
		
	</style>

	<body>
		<div class="title">
			<h1>Blog</h1>
		</div>
		<div style="margin: 30px;">
			<h3>Read my "about" page if you haven't done so already!</h3>
			<button onclick="window.location.href='./about.html';" style="margin-left: 150px; padding-left: 50px; padding-right: 50px; padding-top: 20px; padding-bottom: 20px;">Go to About page</button>
		</div>
		<div class="content">
            {% for post in site.posts %}
              <article>
                <h2>
                  <a href="{{ post.url }}">
                    {{ post.title }}
                  </a>
                </h2>
                <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_long_string }}</time>
              </article>
            {% endfor %}
		</div>
		<br>
		<br>

        <footer>
            <a href="/index.html">Back</a>
        </footer>


		

	</body>
</html>
