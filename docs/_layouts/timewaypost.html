    <style>
        body {
            background-color: #0F0F0E;
            margin: 0px;
            font-family: "Courier New", Courier, monospace;
        }
        div.textelement {
            white-space: nowrap;
        }
        div.page {
            left: 0px;
            position: absolute;
            top: 0px;
        }
    </style>
    <!-- A lil javascript which automatically adjusts the scale of
            the page to fit the screen. -->
    <script>
        function resize() {
            const EXTEND = 100;
            var scale = (window.innerWidth-EXTEND) / 1500;
            console.log(window.innerWidth);
            pageElement = document.getElementsByClassName("page")[0];
            pageElement.style.transform = "scale("+scale+")";
        }
        window.onresize = resize;
        window.onload = resize;
    </script>
